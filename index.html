<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 id="message">Player 1 Turn</h1>
            <div class="players">
                <div id="player1">
                    <h1 id="player1name" class=""><span id="fire1">🔥</span> Player 1</h1>
                    <h2>Score: 
                        <span id="player1Scoreboard">0</span>
                    </h2>
                    <div id="player1Dice" class="dice active">-</div>
                </div>
                <div id="player2">
                    <h1 id="player2name" class=""><span id="fire2">🔥</span> Player 2</h1>
                    <h2>Score: 
                        <span id="player2Scoreboard">0</span>
                    </h2>
                    <div id="player2Dice" class="dice">-</div>
                </div>
            </div>

            <button id="rollBtn">Roll Dice 🎲</button>
            <button id="resetBtn">Reset Game 🔁</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
